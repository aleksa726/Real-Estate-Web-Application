<h2>Neodobreni korisnici</h2>
<table style="margin: auto;">
    <tr>
        <th>Ime</th>
        <th>Prezime</th>
        <th>Username</th>
        <th>Grad</th>
        <th>Datum rodjenja</th>
        <th>Telefon</th>
        <th>Email</th>
        <th>Agencija</th>
        <th>Licenca</th>
    </tr>
    <tr *ngFor='let user of pendingUsers'>
        <td>{{user.firstname}}</td>
        <td>{{user.lastname}}</td>
        <td>{{user.username}}</td>
        <td>{{user.city}}</td>
        <td>{{user.birthday}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.email}}</td>
        <td>{{user.agency}}</td>
        <td>{{user.licence}}</td>
        <td>
            <button mat-fab color="primary" (click)='acceptUser(user.username)'>
                <mat-icon>check</mat-icon>
            </button>
        </td>
        <td>
            <button mat-fab color="warn" (click)='declineUser(user.username)'>
                <mat-icon>cancel</mat-icon>
            </button>
        </td>
    </tr>
</table>
